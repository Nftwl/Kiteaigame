<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kite Flight - GoKiteAI</title>
<style>
  html, body { margin:0; padding:0; overflow:hidden; font-family: Arial, sans-serif; background:#fff176; }
  canvas { display:block; background:#ffeb3b; }
  #score { position:absolute; top:20px; left:50%; transform:translateX(-50%); font-size:24px; font-weight:bold; color:#212121; z-index:10; }
  #modal {
    position:fixed; top:0; left:0; right:0; bottom:0;
    display:none; align-items:center; justify-content:center;
    background:rgba(0,0,0,0.5); z-index:20;
  }
  #modalContent {
    background:white; padding:20px; border-radius:12px; text-align:center; max-width:300px;
  }
  button { padding:8px 16px; margin-top:12px; font-size:16px; border:none; border-radius:8px; background:#fbc02d; color:#212121; cursor:pointer; }
</style>
</head>
<body>
<div id="score">0</div>
<div id="modal">
  <div id="modalContent">
    <h2>Game Over!</h2>
    <p id="finalScore">Score: 0</p>
    <p id="hiddenFact">ðŸ’¡ Hidden GoKiteAI Fact: Creators fly higher with AI prompts!</p>
    <button id="restartBtn">Play Again</button>
    <button id="shareBtn">Share Score</button>
  </div>
</div>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

let kite = {x:50, y:H/2, w:40, h:30, vy:0};
let gravity = 0.6;
let lift = -12;
let obstacles = [];
let obstacleWidth = 60;
let gapHeight = 180;
let frame = 0;
let score = 0;
let gameOverFlag = false;

const scoreEl = document.getElementById('score');
const modal = document.getElementById('modal');
const finalScore = document.getElementById('finalScore');
const restartBtn = document.getElementById('restartBtn');
const shareBtn = document.getElementById('shareBtn');

function resetGame() {
  kite.y = H/2;
  kite.vy = 0;
  obstacles = [];
  frame = 0;
  score = 0;
  gameOverFlag = false;
  scoreEl.textContent = score;
  modal.style.display = 'none';
  requestAnimationFrame(gameLoop);
}

restartBtn.addEventListener('click', resetGame);
shareBtn.addEventListener('click', () => {
  const text = encodeURIComponent(`I scored ${score} in Kite Flight! ðŸš€ #GoKiteFlight @GoKiteAI`);
  window.open(`https://x.com/intent/tweet?text=${text}`, '_blank', 'noopener');
});

function spawnObstacle() {
  let gapY = Math.random()*(H-gapHeight-100)+50;
  obstacles.push({x:W, gapY});
}

function update() {
  if(gameOverFlag) return;

  frame++;
  kite.vy += gravity;
  kite.y += kite.vy;

  if(frame % 90 === 0) spawnObstacle();

  // move obstacles
  for(let i=0;i<obstacles.length;i++){
    obstacles[i].x -= 4;
  }

  // check collisions
  for(let obs of obstacles){
    if(kite.x + kite.w > obs.x && kite.x < obs.x + obstacleWidth){
      if(kite.y < obs.gapY || kite.y + kite.h > obs.gapY + gapHeight){
        endGame();
      }
    }
  }

  if(kite.y + kite.h > H || kite.y < 0) endGame();

  // update score
  for(let obs of obstacles){
    if(!obs.passed && obs.x + obstacleWidth < kite.x){
      score++;
      obs.passed = true;
      scoreEl.textContent = score;
    }
  }

  // remove offscreen obstacles
  obstacles = obstacles.filter(obs => obs.x + obstacleWidth > 0);
}

function drawKite(){
  ctx.save();
  ctx.fillStyle = '#fbc02d';
  ctx.beginPath();
  ctx.moveTo(kite.x, kite.y);
  ctx.lineTo(kite.x+kite.w, kite.y+kite.h/2);
  ctx.lineTo(kite.x, kite.y+kite.h);
  ctx.lineTo(kite.x-kite.w, kite.y+kite.h/2);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function drawObstacles(){
  ctx.fillStyle = '#616161';
  for(let obs of obstacles){
    // top
    ctx.fillRect(obs.x, 0, obstacleWidth, obs.gapY);
    // bottom
    ctx.fillRect(obs.x, obs.gapY + gapHeight, obstacleWidth, H - (obs.gapY + gapHeight));
  }
}

function draw() {
  ctx.clearRect(0,0,W,H);
  drawObstacles();
  drawKite();
}

function gameLoop() {
  if(gameOverFlag) return;
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

function endGame(){
  gameOverFlag = true;
  finalScore.textContent = 'Score: '+score;
  modal.style.display = 'flex';
}

window.addEventListener('resize', ()=>{
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
});

window.addEventListener('touchstart', ()=>{ kite.vy = lift; });
window.addEventListener('mousedown', ()=>{ kite.vy = lift; });

resetGame();
</script>
</body>
</html>
