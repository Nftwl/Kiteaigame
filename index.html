<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kite Flight - GoKiteAI</title>
<style>
html, body { margin:0; padding:0; overflow:hidden; font-family: Arial, sans-serif; background:#87CEEB; }
canvas { display:block; }
#score { position:absolute; top:20px; left:50%; transform:translateX(-50%); font-size:32px; font-weight:bold; color:#fff; text-shadow:2px 2px 4px #000; z-index:10; }
#overlay {
  position:fixed; top:0; left:0; right:0; bottom:0;
  display:flex; align-items:center; justify-content:center;
  background:rgba(0,0,0,0.5); z-index:20; flex-direction:column;
}
#overlayContent {
  background:white; padding:20px; border-radius:12px; text-align:center; max-width:320px;
}
button { padding:10px 16px; margin:8px 4px 0 4px; font-size:16px; border:none; border-radius:8px; background:#fdd835; color:#212121; cursor:pointer; }
#leaderboard { text-align:left; margin-top:8px; font-size:14px; color:#555; }
</style>
</head>
<body>
<div id="score">0</div>

<div id="overlay">
  <div id="overlayContent">
    <h2 id="overlayTitle">ü™Å Kite Flight</h2>
    <p id="overlayText">Tap or Click to Start</p>
    <button id="startBtn">Start Game</button>
    <button id="shareBtn" style="display:none;">Share on X</button>
    <div id="leaderboard"></div>
  </div>
</div>

<canvas id="gameCanvas"></canvas>

<audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2046.mp3"></audio>
<audio id="pointSound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-score-interface-2079.mp3"></audio>
<audio id="crashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

const kite = {x:80, y:H/2, vy:0, w:40, h:40, angle:0};
const gravity = 0.5;
const lift = -10;
let obstacles = [];
const obstacleWidth = 60;
const gapHeight = 180;
let frame = 0;
let score = 0;
let gameOverFlag = false;
let gameStarted = false;
let animationId = null;

const clouds = [];
for(let i=0;i<5;i++){
  clouds.push({x:Math.random()*W, y:Math.random()*H/2, w:100, h:60, speed:0.3 + Math.random()*0.3});
}

const scoreEl = document.getElementById('score');
const overlay = document.getElementById('overlay');
const overlayTitle = document.getElementById('overlayTitle');
const overlayText = document.getElementById('overlayText');
const startBtn = document.getElementById('startBtn');
const shareBtn = document.getElementById('shareBtn');
const leaderboardDiv = document.getElementById('leaderboard');

const jumpSound = document.getElementById('jumpSound');
const pointSound = document.getElementById('pointSound');
const crashSound = document.getElementById('crashSound');

function getLeaderboard(){
  let data = JSON.parse(localStorage.getItem("kiteLeaderboard")||"[]");
  return data;
}

function updateLeaderboard(score){
  let data = getLeaderboard();
  data.push(score);
  data.sort((a,b)=>b-a);
  data = data.slice(0,5);
  localStorage.setItem("kiteLeaderboard", JSON.stringify(data));
  return data;
}

function displayLeaderboard(){
  const top = getLeaderboard();
  leaderboardDiv.innerHTML = "<b>Top Scores:</b><br>"+top.map((s,i)=>`${i+1}. ${s}`).join("<br>");
}

function resetGame(){
    kite.y = H/2; kite.vy = 0; kite.angle = 0;
    obstacles = [];
    frame = 0;
    score = 0;
    gameOverFlag = false;
    gameStarted = false;
    scoreEl.textContent = score;
    overlay.style.display = 'flex';
    overlayTitle.textContent = 'ü™Å Kite Flight';
    overlayText.textContent = 'Tap or Click to Start';
    startBtn.textContent = 'Start Game';
    startBtn.style.display = 'inline-block';
    shareBtn.style.display = 'none';
    displayLeaderboard();
    if(animationId) cancelAnimationFrame(animationId);
}

function startGame(){
    gameStarted = true;
    overlay.style.display = 'none';
    kite.vy = 0;
    animationId = requestAnimationFrame(gameLoop);
}

startBtn.addEventListener('click', ()=>{
    resetGame();
    startGame();
});

shareBtn.addEventListener('click', ()=>{
    const text = encodeURIComponent(`I scored ${score} in Kite Flight! ü™Å #GoKiteFlight @GoKiteAI`);
    window.open(`https://x.com/intent/tweet?text=${text}`, '_blank', 'noopener');
});

function spawnObstacle(){
    const gapY = Math.random() * (H - gapHeight - 100) + 50;
    obstacles.push({x: W, gapY: gapY, passed: false});
}

function update(){
    if(gameOverFlag || !gameStarted) return;

    frame++;
    kite.vy += gravity;
    kite.y += kite.vy;
    kite.angle = Math.min(kite.vy * 2, 25);

    if(frame % 90 === 0) spawnObstacle();

    obstacles.forEach(obs => { obs.x -= 4; });

    for(let obs of obstacles){
        if(kite.x + kite.w > obs.x && kite.x < obs.x + obstacleWidth){
            if(kite.y < obs.gapY || kite.y + kite.h > obs.gapY + gapHeight){
                endGame();
            }
        }
    }

    if(kite.y + kite.h > H || kite.y < 0) endGame();

    obstacles.forEach(obs => {
        if(!obs.passed && obs.x + obstacleWidth < kite.x){
            score++;
            obs.passed = true;
            scoreEl.textContent = score;
            pointSound.currentTime=0; pointSound.play();
        }
    });

    obstacles = obstacles.filter(obs => obs.x + obstacleWidth > 0);

    // Move clouds
    clouds.forEach(c=>{ 
        c.x -= c.speed; 
        if(c.x + c.w <0) c.x = W + Math.random()*200; 
    });
}

function drawBackground(){
    ctx.fillStyle="#87CEEB";
    ctx.fillRect(0,0,W,H);

    clouds.forEach(c=>{
        ctx.fillStyle="rgba(255,255,255,0.8)";
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.w/2, c.h/2,0,0,2*Math.PI);
        ctx.fill();
    });
}

function drawKite(){
    ctx.save();
    ctx.translate(kite.x + kite.w/2, kite.y + kite.h/2);
    ctx.rotate(kite.angle * Math.PI / 180);
    ctx.font = kite.h + "px serif";
    ctx.textAlign="center";
    ctx.fillText("ü™Å",0,kite.h*0.3);
    ctx.restore();
}

function drawObstacles(){
    obstacles.forEach(obs => {
        // Top
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fillRect(obs.x,0,obstacleWidth,obs.gapY);
        ctx.fillStyle="#FF5722";
        ctx.font="bold 20px Arial";
        ctx.textAlign="center";
        for(let y=30;y<obs.gapY;y+=40){
            ctx.fillText("KiteAI", obs.x+obstacleWidth/2, y);
        }

        // Bottom
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fillRect(obs.x, obs.gapY+gapHeight, obstacleWidth, H-(obs.gapY+gapHeight));
        ctx.fillStyle="#FF5722";
        for(let y=obs.gapY+gapHeight+30;y<H;y+=40){
            ctx.fillText("KiteAI", obs.x+obstacleWidth/2, y);
        }
    });
}

function draw(){
    drawBackground();
    drawObstacles();
    drawKite();
}

function gameLoop(){
    if(gameOverFlag) return;
    update();
    draw();
    animationId=requestAnimationFrame(gameLoop);
}

function endGame(){
    gameOverFlag=true;
    overlay.style.display='flex';
    overlayTitle.textContent='Game Over! ü™Å';
    overlayText.innerHTML=`Score: ${score}<br>Top Score: ${Math.max(...getLeaderboard(),score)}<br><br>
    CEO / Co-founder: @ChiZhangData<br>
    CTO / Co-founder: @scottshics<br>
    Official account: @GoKiteAI<br>
    Made by @Vikash1234Singh`;
    startBtn.textContent='Restart';
    startBtn.style.display='inline-block';
    shareBtn.style.display='inline-block';
    crashSound.currentTime=0; crashSound.play();
    updateLeaderboard(score);
    displayLeaderboard();
}

window.addEventListener("resize", ()=>{ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; });
window.addEventListener('touchstart', ()=>{ if(!gameStarted) startGame(); else { kite.vy=lift; jumpSound.currentTime=0; jumpSound.play(); }});
window.addEventListener('mousedown', ()=>{ if(!gameStarted) startGame(); else { kite.vy=lift; jumpSound.currentTime=0; jumpSound.play(); }});

resetGame();
</script>
</body>
</html>
