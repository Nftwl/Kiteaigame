<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kite AI: Wind Runner</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: "Poppins", sans-serif;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  #background {
    background: url('windrunner-banner.jpg') repeat-x center center/cover;
    animation: scroll 20s linear infinite;
    position: absolute;
    top: 0; left: 0;
    width: 200%;
    height: 100%;
    z-index: 0;
    filter: brightness(0.6);
  }

  @keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  #ui {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 2;
    color: white;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
  }

  #startBtn, #restartBtn {
    padding: 12px 28px;
    border: none;
    border-radius: 12px;
    background: #ffcc00;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: 0.2s;
  }

  #startBtn:hover, #restartBtn:hover {
    transform: scale(1.05);
  }

  #gameOver {
    display: none;
    text-align: center;
  }

  #credits {
    position: absolute;
    bottom: 12px;
    text-align: center;
    width: 100%;
    color: white;
    font-size: 0.9em;
    text-shadow: 0 2px 4px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>
<div id="background"></div>
<canvas id="gameCanvas"></canvas>

<div id="ui">
  <button id="startBtn">Tap to Start ü™Å</button>

  <div id="gameOver">
    <h2>Game Over!</h2>
    <p>CEO/Co-founder: @ChiZhangData<br>
    CTO/Co-founder: @scottshics<br>
    Official: @GoKiteAI</p>
    <p>Made by @Vikash1234Singh ‚Äî ‚ÄúKite AI: Wind Runner‚Äù Event</p>
    <button id="restartBtn">Restart</button><br><br>
    <a id="shareLink" href="#" target="_blank" style="color:#ffcc00;">Share on X</a>
  </div>
</div>

<div id="credits">
  ¬© 2025 Kite AI ‚Äî Wind Runner
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startBtn = document.getElementById("startBtn");
  const gameOver = document.getElementById("gameOver");
  const restartBtn = document.getElementById("restartBtn");
  const shareLink = document.getElementById("shareLink");

  let kite, pipes, gravity, lift, velocity, score, gameRunning = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function initGame() {
    kite = { x: 80, y: canvas.height/2, size: 30 };
    pipes = [];
    gravity = 0.25;
    lift = -5.8;
    velocity = 0;
    score = 0;
  }

  function drawKite() {
    ctx.beginPath();
    ctx.moveTo(kite.x, kite.y - kite.size);
    ctx.lineTo(kite.x - kite.size, kite.y + kite.size);
    ctx.lineTo(kite.x + kite.size, kite.y + kite.size);
    ctx.closePath();
    ctx.fillStyle = "#ffcc00";
    ctx.fill();
  }

  function drawPipes() {
    ctx.fillStyle = "#d8a85c";
    pipes.forEach(p => {
      ctx.fillRect(p.x, 0, 60, p.top);
      ctx.fillRect(p.x, canvas.height - p.bottom, 60, p.bottom);
      ctx.save();
      ctx.fillStyle = "#fff";
      ctx.font = "bold 16px Poppins";
      ctx.textAlign = "center";
      ctx.fillText("KITE AI", p.x + 30, p.top/2);
      ctx.fillText("SUPPORT", p.x + 30, canvas.height - p.bottom/2);
      ctx.restore();
    });
  }

  function updateGame() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    velocity += gravity;
    kite.y += velocity;

    if (kite.y + kite.size > canvas.height || kite.y - kite.size < 0) endGame();

    if (Math.random() < 0.02) {
      let gap = 180;
      let top = Math.random() * (canvas.height - gap - 150) + 50;
      let bottom = canvas.height - top - gap;
      pipes.push({ x: canvas.width, top, bottom });
    }

    pipes.forEach(p => p.x -= 3);
    pipes = pipes.filter(p => p.x > -60);

    drawKite();
    drawPipes();

    pipes.forEach(p => {
      if (
        kite.x + kite.size > p.x &&
        kite.x - kite.size < p.x + 60 &&
        (kite.y - kite.size < p.top || kite.y + kite.size > canvas.height - p.bottom)
      ) endGame();
    });

    ctx.fillStyle = "#fff";
    ctx.font = "bold 24px Poppins";
    ctx.fillText(`Score: ${score}`, canvas.width / 2, 40);

    if (pipes.some(p => Math.abs(p.x - kite.x) < 2)) score++;

    requestAnimationFrame(updateGame);
  }

  function endGame() {
    gameRunning = false;
    gameOver.style.display = "block";
    shareLink.href = `https://twitter.com/intent/tweet?text=I%20scored%20${score}%20in%20Kite%20AI:%20Wind%20Runner%20ü™Å%20@GoKiteAI%20#KiteAI`;
  }

  startBtn.onclick = () => {
    startBtn.style.display = "none";
    gameOver.style.display = "none";
    initGame();
    gameRunning = true;
    updateGame();
  };

  restartBtn.onclick = () => {
    gameOver.style.display = "none";
    initGame();
    gameRunning = true;
    updateGame();
  };

  window.addEventListener("touchstart", () => { if (gameRunning) velocity = lift; });
  window.addEventListener("mousedown", () => { if (gameRunning) velocity = lift; });
</script>
</body>
</html>
